<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <!-- Latest compiled and minified CSS -->
    <link 
      rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
      crossorigin="anonymous">

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous">
    </script>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>

    <!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/dataTables.bootstrap.min.css"> -->
    <script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.13/js/dataTables.bootstrap.min.js"></script>
    <script src="js/scoreboard.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Boston Public Schools Transportation Challenge Leaderboard</h1>      
      </div>
      <div class="row-fluid">
        Add Organization Name:
        <input type="text" class="col-6" id="orgName"><br><br>
      </div>
      <div class="row-fluid">
        <div class="col-6">Please upload result csv file below:</div>
        <br/>
        <div class="col-6">
          <label class="btn btn-primary">
            Browse 
            <input type="file" style="display: none;" id="csvFileInput" 
                   onchange="handleFiles(this.files)"
                   onload="handleFiles(this.files)" accept=".csv">
          </label>
        </div>    
      </div>
      </br>
      <div id="progress" class="row-fluid"></div>
      </br>
      <div class="row-fluid">
        <div class="col-12" id="result"></div>
      </div>
      <div class="row-fluid">
        <div class="col-6" ><h3>Current Score Board</h3></div>
        <br/><br/>
      </div>
      <table id="scoreTable"></table>
    </div>
  </body>
</html>
